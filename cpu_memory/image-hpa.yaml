apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: image-hpa
  namespace: openfaas-fn
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: image-processing
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
        #- type: Resource
    #resource:
            #name: memory
      #target:
              #type: Utilization
        #averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 50
        periodSeconds: 60

