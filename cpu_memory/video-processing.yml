version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  video-processing:
    lang: python3-opencv-debian
    handler: ./video-processing
    image: 192.168.56.11:5000/video_processing
    requests:
      cpu: 200m
      memory: 64Mi
    limits:
      cpu: 350m
      memory: 128Mi
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 5
    environment:
      read_timeout: 3600s
      write_timeout: 3600s
      upstream_timeout: 3600s
      exec_timeout: 3600s
