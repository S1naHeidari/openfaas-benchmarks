version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  float-operation:
    lang: python3
    handler: ./float-operation
    image: raycatcher/float-operation
    requests:
      cpu: 350m
    environment:
      read_timeout: 3600s
      write_timeout: 3600s
      upstream_timeout: 3600s
      exec_timeout: 3600s
